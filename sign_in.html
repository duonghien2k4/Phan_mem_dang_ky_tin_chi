<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Phenikaa University</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://giadinh.phenikaa.com/wp-content/uploads/2023/09/2-2.jpg') no-repeat center center;
            background-size: cover;
        }

        .login-container {
            background: white;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            width: 400px;
            position: relative;
        }

        .login-container img {
            width: 150px;
            margin-bottom: 10px;
        }

        .login-container h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }


        .btn-secondary {
            background: #ccc;
            color: #333;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .login-options {
            margin-top: 20px;
            font-size: 14px;
        }

        .login-options a {
            color: #007bff;
            text-decoration: none;
        }

        .login-options a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="https://phenikaa-uni.edu.vn:3600/md/vi/logo-dh-phenikaa-h-vn_20220217083708.png"
            alt="Phenikaa University">
        <h2>Đăng nhập</h2>
        <form action="#" method="POST">
            <input type="text" name="username" placeholder="Nhập email của bạn" required>
            <input type="password" name="password" placeholder="Nhập mật khẩu" required>
            <div class="buttons">
                <button type="button" class="btn-secondary">Quay lại</button>
                <button type="submit" class="btn-primary">Đăng nhập</button>
            </div>
        </form>
        <div class="login-options">
            <p><a href="#">Bạn không truy cập được vào tài khoản?</a></p>
        </div>
    </div>
</body>

</html>
